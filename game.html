        body {

        .question-grid {

            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .question-button:hover {
            background-color: #e0e0e0;
            border-color: #aaa;
        }
